<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 5px 10px;
            border-radius: 5px;
        }
        a.btn-danger {
            background-color: #f44336;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Flask CRUD Application</h1>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="address" placeholder="Address" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Add User</button>
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>
                <a href="/update/{{ user[0] }}">Edit</a>
                <a href="/delete/{{ user[0] }}" class="btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
