<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Update User</h1>
    <form action="/update/{{ user[0] }}" method="POST">
        <input type="text" name="name" value="{{ user[1] }}" required>
        <input type="text" name="address" value="{{ user[2] }}" required>
        <input type="email" name="email" value="{{ user[3] }}" required>
        <button type="submit">Update</button>
    </form>
</body>
</html>
